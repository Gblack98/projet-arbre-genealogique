<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre G√©n√©alogique - Famille M√©dor Diop et Seck</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå≥ Arbre G√©n√©alogique</h1>
            <p>Famille M√©dor Diop et Seck - Exploration Interactive</p>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="üîç Rechercher une personne...">
                <div id="suggestions" class="suggestions"></div>
            </div>
            
            <button id="show-hierarchical" class="btn btn-primary">Vue Hi√©rarchique</button>
            <button id="show-ancestors" class="btn btn-primary">Anc√™tres</button>
            <button id="show-descendants" class="btn btn-primary">Descendants</button>
            <button id="show-all" class="btn btn-secondary">Vue Force</button>
            <button id="show-relation" class="btn btn-relation-trigger">Rechercher Relation</button>
            <button id="reset-view" class="btn btn-secondary">R√©initialiser</button>
        </div>

        <div class="tree-container">
            <svg id="tree-svg"></svg>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Info Panel -->
    <div id="info-panel" class="info-panel">
        <button id="close-panel" class="close-btn">&times;</button>
        <h3 id="info-name">S√©lectionnez une personne</h3>
        <div id="info-content">
            <p>Cliquez sur un n≈ìud pour voir les d√©tails</p>
        </div>
    </div>

    <!-- Relation Modal -->
    <div id="relation-modal" class="relation-modal">
        <button class="close-modal" id="close-relation-modal">&times;</button>
        <h3>üîç Rechercher une Relation</h3>
        <div class="relation-form">
            <div class="form-group">
                <label for="person1-input">Premi√®re personne :</label>
                <input type="text" id="person1-input" class="form-input" placeholder="Commencez √† taper...">
                <div id="suggestions1" class="suggestions relation"></div>
            </div>
            
            <div class="form-group">
                <label for="person2-input">Deuxi√®me personne :</label>
                <input type="text" id="person2-input" class="form-input" placeholder="Commencez √† taper...">
                <div id="suggestions2" class="suggestions relation"></div>
            </div>
            
            <div class="form-actions">
                <button type="button" id="find-relation" class="btn-relation btn-submit">Trouver la Relation</button>
                <button type="button" id="cancel-relation" class="btn-relation btn-cancel">Annuler</button>
            </div>
        </div>
    </div>

    <div class="zoom-controls">
        <button class="zoom-btn" id="zoom-in">+</button>
        <button class="zoom-btn" id="zoom-out">‚àí</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>¬© 2025 Ibrahima Gabar Diop</p>
            <p>
                <a href="mailto:gabardiop1@outlook.com">gabardiop1@outlook.com</a> |
                <a href="https://www.linkedin.com/in/ibrahima-gabar-d/" target="_blank">LinkedIn</a> |
                <a href="https://github.com/gblack98" target="_blank">GitHub</a>
            </p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // ==========================
        // Gestion du formulaire de relation
        // ==========================
        document.getElementById("show-relation").addEventListener("click", () => {
            document.getElementById("relation-modal").classList.add("active");
            document.getElementById("overlay").classList.add("active");
        });

        document.getElementById("close-relation-modal").addEventListener("click", () => {
            document.getElementById("relation-modal").classList.remove("active");
            document.getElementById("overlay").classList.remove("active");
        });

        document.getElementById("cancel-relation").addEventListener("click", () => {
            document.getElementById("relation-modal").classList.remove("active");
            document.getElementById("overlay").classList.remove("active");
        });

        document.getElementById("overlay").addEventListener("click", (event) => {
            if (event.target === document.getElementById("overlay")) {
                document.getElementById("relation-modal").classList.remove("active");
                document.getElementById("info-panel").classList.remove("active");
                document.getElementById("overlay").classList.remove("active");
            }
        });

        // ==========================
        // Suggestions pour les champs de relation
        // ==========================
        function setupRelationSuggestions(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);

            input.addEventListener("input", () => {
                const query = input.value.trim();
                if (!query) {
                    suggestions.style.display = "none";
                    return;
                }

                fetch(`/api/search?q=${encodeURIComponent(query)}`)
                    .then(res => res.json())
                    .then(results => {
                        suggestions.innerHTML = "";
                        if (results.length) {
                            results.forEach(p => {
                                const div = document.createElement("div");
                                div.className = "suggestion-item relation";
                                div.textContent = p.name;
                                div.addEventListener("click", () => {
                                    input.value = p.name;
                                    suggestions.style.display = "none";
                                });
                                suggestions.appendChild(div);
                            });
                            suggestions.style.display = "block";
                        } else {
                            suggestions.style.display = "none";
                        }
                    })
                    .catch(err => {
                        console.error("Erreur de recherche :", err);
                        suggestions.style.display = "none";
                    });
            });

            document.addEventListener("click", (event) => {
                if (event.target !== input && !suggestions.contains(event.target)) {
                    suggestions.style.display = "none";
                }
            });
        }

        // Initialiser les suggestions pour les deux champs
        setupRelationSuggestions("person1-input", "suggestions1");
        setupRelationSuggestions("person2-input", "suggestions2");

        // ==========================
        // Trouver la relation entre deux personnes
        // ==========================
        document.getElementById("find-relation").addEventListener("click", () => {
            const person1 = document.getElementById("person1-input").value.trim();
            const person2 = document.getElementById("person2-input").value.trim();

            if (!person1 || !person2) {
                alert("Veuillez entrer les noms des deux personnes.");
                return;
            }

            // Fermer le modal
            document.getElementById("relation-modal").classList.remove("active");
            document.getElementById("overlay").classList.remove("active");

            // Appeler une nouvelle API pour trouver le chemin entre les deux personnes
            fetch(`/api/relation-path?person1=${encodeURIComponent(person1)}&person2=${encodeURIComponent(person2)}`)
                .then(res => {
                    if (!res.ok) throw new Error("Relation non trouv√©e");
                    return res.json();
                })
                .then(data => {
                    // Afficher le graphe de relation
                    drawForceTree(data);
                    currentLayout = 'force';
                })
                .catch(err => {
                    console.error("Erreur :", err);
                    alert("Impossible de trouver une relation entre ces deux personnes.");
                });
        });
    </script>
</body>
</html>
